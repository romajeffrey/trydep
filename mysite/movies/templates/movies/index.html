{% extends 'movies/base.html' %}

{% block content %} 
            
    <table class="table table-bordered table-hover">
        <thead>
            <tr>
                <th>Name</th>
                <th>Genre</th>
                <th>Stock</th>
                <th>Daily Rate</th>
            </tr>
        </thead>
        <tbody>
            {% for movie in movies %}
            
            <tr>
                <td>
                    {% comment %} <a href="{% url 'movies:detail' movie.id%}">{{ movie.name }}</a> {% endcomment %}
                    {{ movie.name }}
                    </td>
                <td>{{ movie.genre }}</td>
                <td>{{ movie.number_in_stock }}</td>
                <td>{{ movie.daily_rate }}</td> 
            </tr>
            {% endfor %}
        </tbody> 
    </table>
{% endblock %}
